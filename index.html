    <link rel="stylesheet" href="styles.css">
    <title>写给未来的信</title>
</head>

<body>
    <div id="letter-container">
        <div id="letter" class="closed">
            <div id="page1" class="page">
                <div class="page-content">
                    <h1>致未来</h1>
                    <p>当你封跨越时空</p>
                </div>
            </div>
            <div id="page2" class="page">
                <div class="page-content">
                    <p>希望那时的你</p>
                </div>
            </div>
            <div id="page3" class="page">
                <div class="page-content">
                    <p>始终如珍宝般闪耀。</p>
                </div>
            </div>
        </div>
        <div id="arrow-up" class="arrow">&#8593;</div>
        <div id="arrow-down" class="arrow">&#8595;</div>
    </div>
    <script src="script.js"></script>

</html>
