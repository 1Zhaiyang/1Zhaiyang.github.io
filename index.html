<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信封展示效果</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="envelope">
        <h1 class="envelope-title">信封标题</h1>
        <button id="open-envelope" class="envelope-btn">打开信封</button>
    </div>

    <div id="letter" class="hidden">
        <div class="letter-content">
            <p id="letter-text"></p>
        </div>
        <div id="navigation">
            <button id="prev" class="nav-btn">上一页</button>
            <button id="next" class="nav-btn">下一页</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
