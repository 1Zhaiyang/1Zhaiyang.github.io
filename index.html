<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>写给未来的信</title>
</head>

<body>
    <div id="letter-container">
        <div id="letter" class="closed">
            <div id="page1" class="page">
                <div class="page-content">
                    <h1>致未来的我</h1>
                    <p>当你展开这封信，时光的纱幕已悄然拉开，未来的画卷在眼前徐徐铺展。岁月如诗，每一个字符都记录着成长的足迹，每一段篇章都承载着梦想的重量。此刻，我怀揣着对明天的期许，写下这封跨越时空的信。</p>
                </div>
            </div>
            <div id="page2" class="page">
                <div class="page-content">
                    <p>希望那时的你，依然保持着对生活的热爱，如同繁星追逐着月光，热烈而执着。面对生活的波澜，能像礁石般坚毅，任海浪拍击，内心的灯塔始终明亮。愿你的笑容，如春日暖阳，能驱散阴霾，温暖身边每一个角落。</p>
                </div>
            </div>
            <div id="page3" class="page">
                <div class="page-content">
                    <p>回首往昔，那些奋斗的日夜，那些挥洒的汗水，都应成为你前行的基石。愿你在未来的道路上，不忘初心，砥砺前行。无论世界如何变幻，心中的那份纯真与善良，始终如珍宝般闪耀。</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
