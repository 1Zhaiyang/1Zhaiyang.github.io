<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信封动画网页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 信封 -->
        <div class="envelope" id="envelope">
            <div class="envelope-title">你的标题</div>
            <button class="open-button" id="openButton">打开信封</button>
        </div>

        <!-- 信纸 -->
        <div class="letter" id="letter">
            <div class="letter-content" id="letterContent">
                <!-- 信纸内容 -->
                <p class="page" data-page="1">这是第一页的内容。</p>
                <p class="page" data-page="2" style="display: none;">这是第二页的内容。</p>
                <!-- 添加更多页 -->
            </div>
        </div>

        <!-- 翻页按钮 -->
        <div class="pagination">
            <button id="prevPage" class="nav-button">上一页</button>
            <button id="nextPage" class="nav-button">下一页</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
