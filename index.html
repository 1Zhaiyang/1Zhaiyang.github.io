<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>写给未来的信</title>
</head>

<body>
    <div id="envelope-container">
        <div id="envelope">
            <h1 id="envelope-title">写给未来的信</h1>
            <button id="open - envelope">打开信封</button>
        </div>
        <div id="letter - paper" class="hidden">
            <div class="page" id="page1">
                <p class="letter - content" data - content="当你展开这封信，时光的纱幕已悄然拉开，未来的画卷在眼前徐徐铺展。岁月如诗，每一个字符都记录着成长的足迹，每一段篇章都承载着梦想的重量。此刻，我怀揣着对明天的期许，写下这封跨越时空的信。"></p>
            </div>
            <div class="page" id="page2">
                <p class="letter - content" data - content="希望那时的你，依然保持着对生活的热爱，如同繁星追逐着月光，热烈而执着。面对生活的波澜，能像礁石般坚毅，任海浪拍击，内心的灯塔始终明亮。愿你的笑容，如春日暖阳，能驱散阴霾，温暖身边每一个角落。"></p>
            </div>
            <div class="page" id="page3">
                <p class="letter - content" data - content="回首往昔，那些奋斗的日夜，那些挥洒的汗水，都应成为你前行的基石。愿你在未来的道路上，不忘初心，砥砺前行。无论世界如何变幻，心中的那份纯真与善良，始终如珍宝般闪耀。"></p>
            </div>
            <button id="prev - page" class="page - button">上一页</button>
            <button id="next - page" class="page - button">下一页</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
